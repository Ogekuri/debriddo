{
  "master": "master",
  "develop": "develop",
  "work": "work",
  "editor": "edit",
  "default_module": "core",
  "ver_rules": [
    {
      "pattern": "README.md",
      "regex": "Version:\\s+(\\d+\\.\\d+\\.\\d+)"
    },
    {
      "pattern": "DEVELOP.md",
      "regex": "Version:\\s*(\\d+\\.\\d+\\.\\d+)"
    },
    {
      "pattern": "src/**/*.py",
      "regex": "#\\s+VERSION:\\s+(\\d+\\.\\d+\\.\\d+)"
    },
    {
      "pattern": "requirements.txt",
      "regex": "#\\s+VERSION:\\s+(\\d+\\.\\d+\\.\\d+)"
    },
    {
      "pattern": "docker-entrypoint.sh",
      "regex": "#\\s+VERSION:\\s+(\\d+\\.\\d+\\.\\d+)"
    },
    {
      "pattern": "src/debriddo/constants.py",
      "regex": "APPLICATION_VERSION\\s+=\\s*\"(\\d+\\.\\d+\\.\\d+)\""
    }
  ]
}
