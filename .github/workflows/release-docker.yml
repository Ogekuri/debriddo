name: Release (docker)
  
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}  # Nome del repository GitHub (user/repo)

on:
  push:
    tags:
      - 'v*' # Attiva il workflow per qualsiasi tag che inizia con "v"

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write # Permessi per caricare pacchetti
      attestations: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Changelog
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          mode: "COMMIT"
          configurationJson: |
            {

              "categories": [
               { "title": "## ‚õ∞Ô∏è Features", "labels": ["new"] },
               { "title": "## üèóÔ∏è Implementations", "labels": ["implement"] },
               { "title": "## üêõ Bug Fixes", "labels": ["fix"] },
               { "title": "## üöú Changes", "labels": ["change"] },
               { "title": "## üéØ Cover Requirements", "labels": ["cover"] },
               { "title": "## ‚ú® Refactor", "labels": ["refactor"] },
               { "title": "## üìö Documentation", "labels": ["docs"] },
               { "title": "## üé® Styling", "labels": ["style"] },
               { "title": "## ‚óÄÔ∏è Revert", "labels": ["revert"] },
               { "title": "## ‚öôÔ∏è Miscellaneous Tasks", "labels": ["misc"] },
               { "title": "## üí¨ Other", "labels": ["other"] },
               { "title": "## ‚ùì Unknown", "labels": ["unknown"] },
               { "title": "## üöÄ Release", "labels": ["release"] }
             ],
             "ignore_labels": [
                "release",
                "ignore"
             ],
             "transformers": [
              {
                "pattern": "^[^\\(:\\s]+(\\([^\\)]+\\))?!?:\\s+([\\S]+[\\s\\S]*)",
                "target": "$2 $1"
              }
             ],
             "sort": {
                "order": "ASC",
                "on_property": "mergedAt"
             },
             "template": "#{{CHANGELOG}}\n\n<details>\n<summary>Uncategorized</summary>\n\n#{{UNCATEGORIZED}}\n</details>\n\n**Full Changelog**: [#{{FROM_TAG}}...#{{TO_TAG}}](https://github.com/#{{OWNER}}/#{{REPO}}/compare/#{{FROM_TAG}}...#{{TO_TAG}})",
              "label_extractor": [
               {
                 "pattern": "^([^\\(:\\s]+)(\\([^\\)]+\\))?(!)?:\\s+([\\S]+[\\s\\S]*)",
                 "on_property": "title",
                 "target": "$1"
               }
             ]
            }
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        id: create_release
        with:
          draft: false
          prerelease: false
          tag_name: ${{ github.ref_name }} # Nome del tag
          name: Release ${{ github.ref_name }}  # Nome della release
          # body_path: CHANGELOG.md # Se hai un file CHANGELOG.md, puoi usarlo come body della release
          body: ${{ steps.build_changelog.outputs.changelog }} # Usa il changelog generato come body della release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Download auto-generated ZIP
        run: curl -L -o ${{ github.ref_name }}.zip https://github.com/${{ github.repository }}/archive/refs/tags/${{ github.ref_name }}.zip

      - name: Set repository name as output
        id: repo_name
        run: |
          REPO_NAME=$(echo '${{ github.repository }}' | cut -d'/' -f2)
          echo "repo_name=$REPO_NAME" >> $GITHUB_ENV

      - name: Upload Asset on Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./${{ github.ref_name }}.zip
          asset_name: ${{ env.repo_name }}_${{ github.ref_name }}.zip
          asset_content_type: application/zip
        env:                                         # Se il GITHUB_TOKEN non funziona, puoi utilizzare un Personal Access Token (PAT) con i permessi adeguati.
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Un PAT pu√≤ essere utilizzato al posto di GITHUB_TOKEN
                                                     # Usa il PAT come token, scade il 26/11/2025

      # repository name must be lowercase => Ogekuri -> ogekuri
      - name: Convert repository name to lowercase
        run: |
          echo "IMAGE_NAME_LC=${IMAGE_NAME,,}" >>${GITHUB_ENV}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: "${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}"

      - name: Build and push Docker image
        id: push
        uses: docker/build-push-action@v4
        with:
          platforms: linux/amd64, linux/arm/v8
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:${{ github.ref_name }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:latest
          labels: ${{ steps.meta.outputs.labels }}

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}
          subject-digest: ${{ steps.push.outputs.digest }}
          push-to-registry: true

      - name: Notify success
        run: echo "Release created!"
